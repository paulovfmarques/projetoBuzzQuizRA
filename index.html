<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buzz Quizz RA</title>
        <link rel="stylesheet" href="./assets/styles/reset.css">
        <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/styles/telaInicial.css">
        <link rel="stylesheet" href="./assets/styles/menuQuizzes.css">
        <link rel="stylesheet" href="./assets/styles/criarQuiz.css">
    </head>

    <body>
        <header>
            <strong>BuzzQuizz</strong>
            <h2>O Quiz que você Quizzer</h2>
            <section>
                <input class="campoEmail" type="email" onkeypress="return processarEnter(event)" placeholder="E-mail">
                <input class="campoSenha" type="password" onkeypress="return processarEnter(event)" placeholder="Senha">
                <button class="entrar" onclick="conferirCamposLogin()">Entrar</button>
            </section>
        </header>
        
        <section class="menu-quizzes">
            <h1><strong>BuzzQuizz</strong></h1>
            <ul class="container-quizzes">
                <li class="novo-quizz">
                    <strong>Novo<br>Quizz</strong>
                    <button><ion-icon class="add-icon" onclick="mudandoParaCriacao()" name="add-circle"></ion-icon></button>
                </li>
                <li class="quizz-adicionado">
                    <p>O quão PotterHead você é?</p>
                </li>
                <li class="quizz-adicionado">
                    <p>O quão PotterHead você é?</p>
                </li>
                <li class="quizz-adicionado">
                    <p>O quão PotterHead você é?</p>
                </li>
            </ul>
        </section>

        <section class="criar-quiz">

            <article class="container-criandoQuiz">

                <input class="inputTitulo" type="text" required placeholder="Digite o título do seu Quiz">

                <div class="container-perguntas">
                    <h1>Pergunta 1</h1>
                    <input class="inputPergunta" type="text" placeholder="Digite a pergunta">
                    <div class="certo-errado">
                        <input class="certo" type="text" placeholder="Resposta correta">
                        <input class="certo" type="text" placeholder="Link correto"> 
                        <input class="errado" type="text" placeholder="Errada 1">
                        <input class="errado" type="text" placeholder="Link errado 1">
                        <input class="errado" type="text" placeholder="Errada 2">
                        <input class="errado" type="text" placeholder="Link errado 2">
                        <input class="errado" type="text" placeholder="Errada 3">
                        <input class="errado" type="text" placeholder="Link errado 3">
                    </div>
                </div>

                <div class="container-perguntas">
                    <h1>Pergunta 2</h1>
                    <input class="inputPergunta" type="text" placeholder="Digite a pergunta">
                    <div class="certo-errado">
                        <input class="certo" type="text" placeholder="Resposta correta">
                        <input class="certo" type="text" placeholder="Link correto"> 
                        <input class="errado" type="text" placeholder="Errada 1">
                        <input class="errado" type="text" placeholder="Link errado 1">
                        <input class="errado" type="text" placeholder="Errada 2">
                        <input class="errado" type="text" placeholder="Link errado 2">
                        <input class="errado" type="text" placeholder="Errada 3">
                        <input class="errado" type="text" placeholder="Link errado 3">
                    </div>
                </div>


                <button><ion-icon class="adicionar-pergunta" name="add-circle"></ion-icon></button>

            </article>

        </section>
        
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./assets/javascript/script.js"></script>    
    </body>

</html>
